<div ng-controller="controllercart" class="container mt-4">
    <h1 class="text-center mb-4 display-1">Your Cart</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4">
        <div class="col" ng-repeat="item in cart">
            <div class="card h-100 shadow-sm" style="background-color: rgb(47, 73, 45)">
                <div class="card-body text-white p-0">
                    <h5 class="card-title display-6 bg-dark text-center p-5 w-100 m-0">{{ item.product.name }}</h5>
                    <div class="bg-white" style="height: 200px;">
                        <p>img area</p>
                    </div>
                    <p class="card-text pt-3 px-3">
                        <strong>Price:</strong> ${{ item.product.price }}<br>
                        <strong>Stock:</strong> {{ item.product.stock }}
                    </p>
                    <div class="mb-3 px-3">
                        <label for="quantity-{{ $index }}" class="form-label">Quantity:</label>
                        <input type="number" id="quantity-{{ $index }}" class="form-control text-dark border-1" 
                               ng-model="item.quantity" min="1" max="{{ item.product.stock }}">
                    </div>
                </div>
                <div class="card-footer text-center bg-secondary">
                    <button class="btn btn-dark btn-sm" ng-click="removeItem(item)">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
