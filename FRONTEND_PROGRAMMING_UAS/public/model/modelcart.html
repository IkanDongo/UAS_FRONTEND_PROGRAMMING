<div ng-controller="controllercart" class="container mt-5">
    <h1 class="text-center mb-4 display-4">Your Cart</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="list-group">
                <div class="list-group-item shadow-sm mb-3" 
                     ng-repeat="item in cart" 
                     style="background-color: #f8f9fa; border-radius: 10px;">
                    <div class="d-flex align-items-center">
                        <img class="img-fluid" src="storage/image/{{ products.image }}" alt="Product Image" 
                             style="width: 100px; height: 100px; object-fit: cover; margin-right: 15px; border-radius: 8px;">
                        <div class="flex-grow-1">
                            <h5 class="mb-1">{{ item.product.name }}</h5>
                            <p class="mb-1">
                                <strong>Price:</strong> ${{ item.product.price }} 
                                | <strong>Stock:</strong> {{ item.product.stock }}
                            </p>
                            <div class="d-flex align-items-center mt-2">
                                <label for="quantity-{{ $index }}" class="form-label mr-2">Quantity:</label>
                                <input type="number" id="quantity-{{ $index }}" class="form-control text-dark border-1" 
                                       ng-model="item.quantity" min="1" max="{{ item.product.stock }}"
                                       ng-change="changeQuantity(item, item.quantity)"
                                       style="width: 80px;">
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm ml-3" ng-click="removeItem(item)">
                            <i class="bi bi-trash"></i> Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>        
        <div class="col-lg-4 mt-4 mt-lg-0">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h4><i class="bi bi-cart4"></i> Cart Summary</h4>
                </div>
                <div class="card-body">
                    <p><strong>Total Items:</strong> {{ totalItems }}</p>
                    <p><strong>Total Price:</strong> ${{ totalPrices }}</p>
                    <button class="btn btn-success btn-lg w-100" ng-click="checkoutCart()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
