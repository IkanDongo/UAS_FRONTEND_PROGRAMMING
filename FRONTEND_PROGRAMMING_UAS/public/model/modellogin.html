<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom shadow p-4">
        <h2 class="text-center mb-4 display-1 text-white">Login</h2>
        <form ng-submit="submitLogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" ng-model="loginData.email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" ng-model="loginData.password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Remember Me</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark w-100 hover-button">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center d-flex justify-content-around">
            <a href="#!/forgot" class="text-decoration-none text-white hover-link">Forgot Password?</a>
            <br>
            <a ng-href="#!/createuser" class="text-decoration-none text-white hover-link">Create an Account</a>
        </div>

        <div class="mt-3 text-center" ng-if="errorMessage" style="color: red;">
            {{ errorMessage }}
        </div>
    </div>
</div>
