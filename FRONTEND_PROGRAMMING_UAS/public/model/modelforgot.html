<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom shadow p-4">
        <h2 class="text-center mb-4 display-1 text-white">Forgot Password</h2>
        <form ng-submit="forgotPassword()">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" ng-model="forgotPasswordData.email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" ng-model="forgotPasswordData.password" class="form-control" placeholder="Enter your new password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" ng-model="forgotPasswordData.confirm_password" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark w-100 hover-button">Submit</button>
            </div>
        </form>

        <div class="mt-3 text-center d-flex justify-content-around">
            <a href="#!/login" class="text-decoration-none text-white hover-link">Back to Login</a>
        </div>

        <div class="mt-3 text-center" ng-if="errorMessage" style="color: red;">
            {{ errorMessage }}
        </div>
    </div>
</div>
