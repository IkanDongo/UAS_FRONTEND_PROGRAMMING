<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom shadow p-4">
        <h2 class="text-center mb-4 display-1 text-white font-size">Create Account</h2>
        <form ng-submit="submitCreateAccount()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" id="name" ng-model="createAccountData.name" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" ng-model="createAccountData.email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" ng-model="createAccountData.password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone Number</label>
                <input type="phoneno" id="phoneno" ng-model="createAccountData.phoneno" class="form-control"
                    placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="address" id="address" ng-model="createAccountData.address" class="form-control"
                    placeholder="Enter your address" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark w-100 hover-button">Create Account</button>
            </div>
        </form>
        <div class="mt-3 text-center d-flex justify-content-around">
            <a href="#" class="text-decoration-none text-white hover-link">I Have Account</a>
        </div>

        <div class="mt-3 text-center" ng-if="errorMessage" style="color: red;">
            {{ errorMessage }}
        </div>
    </div>
</div>
