<div class="container mt-5" ng-controller="controllerproductdetail">
    <div class="row">
        <div class="col-md-6 text-center">
            <img src="storage/image/{{ products.image }}" class="img-fluid rounded shadow-sm mb-3" alt="{{ products.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ products.name }}</h1>
            <h2>$ {{ products.price }}</h2>
            <p>{{ products.description }}</p>

            <form ng-submit="addItemToCart(products, quantity)">
                <div class="d-flex gap-3 mb-3 align-items-center">
                    <input type="number" class="form-control w-25" ng-model="quantity" min="1" required>
                    <button type="submit" class="btn btn-dark px-4">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>

    
    <div class="row mt-5">
        <div class="col-md-12">
            <hr>
            <h3 class="fw-bold">Share your thoughts on this product</h3>
            <p class="text-muted">Your feedback helps us improve.</p>

            <form ng-submit="commentRating()">
                <div class="mb-3">
                    <label for="rating" class="form-label fw-semibold">Rating:</label>
                    <select id="rating" class="form-select w-50" ng-model="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label fw-semibold">Comment:</label>
                    <textarea id="comment" class="form-control w-75" ng-model="comment" rows="3" required></textarea>
                </div>
                <hr>
                <button type="submit" class="btn btn-dark d-flex px-4 mb-5 align-items-center">Submit</button>
            </form>
        </div>
    </div>
</div>
