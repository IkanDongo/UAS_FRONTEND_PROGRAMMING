<div class="container mt-5" ng-controller="controllerproductdetail">
    <div class="row">
        <div class="col-md-6">
            <div class="gradient-wrapper">
                <img src="storage/image/{{ products.image }}" 
                class="custom-image full-image mb-3" 
                alt="{{ products.image }}" 
                style="height: 400px; width: 600px;">
            </div>
        </div>

        <div class="col-md-6">
            <h1 class="custom-h1 text-black">{{ products.name }}</h1>
            <h2 class="display-1 mb-4">Rp. {{ products.price }}</h2>
            <p class="content-paragraph">{{ products.description }}</p>
            <p class="content-paragraph">{{ products._id }}</p>

            <form ng-submit="addItemToCart(products, quantity)">
                <div class="d-flex gap-3 mb-4">
                    <div class="input-group" style="width: 150px;">
                        <input type="number" class="form-control text-center" ng-model="quantity" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-dark flex-grow-1">Add to Cart</button>
                </div>
            </form>
        </div>
    </div>
</div>
