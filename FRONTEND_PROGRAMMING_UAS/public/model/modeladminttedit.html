<div class="container">
    <div class="sidebar">
        <h3 class="text-center text-white py-3 display-6">Admin Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <strong>User Options</strong>
                <ul class="nav flex-column ms-3">
                    <li class="nav-item"><a href="#!/admin/ulist" class="nav-link">User list</a></li>
                </ul>
            </li>
            <li class="nav-item mt-4">
                <strong>Product Options</strong>
                <ul class="nav flex-column ms-3">
                    <li class="nav-item"><a href="#!/admin/plist" class="nav-link">Product List</a></li>
                    <li class="nav-item"><a href="#!/admin/product" class="nav-link">Add Product</a></li>
                </ul>
            </li>
            <li class="nav-item mt-4">
                <strong>Tips & Trik Options</strong>
                <ul class="nav flex-column ms-3">
                    <li class="nav-item"><a href="#!/admin/ttlist" class="nav-link">Tips & Trik List</a></li>
                    <li class="nav-item"><a href="#!/admin/tipstrik" class="nav-link">Add Tips & Trik</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <h1>Edit Tips & Trik</h1>
        <form ng-submit="updateTipstrik()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" ng-model="tipstriks.name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <textarea id="title" ng-model="tipstriks.title" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea id="content" ng-model="tipstriks.content" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        </form>
    </div>

</div>
