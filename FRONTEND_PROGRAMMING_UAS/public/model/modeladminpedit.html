        <div class="content">
            <h1>Edit Product</h1>
            <form ng-submit="updateProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" id="name" ng-model="products.name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" ng-model="products.description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <select id="productCategory" class="form-select" ng-model="products.category" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Home Appliances">Home Appliances</option>
                        <option value="Books">Books</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" ng-model="products.price" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" id="stock" ng-model="products.stock" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-success">Update</button>
                <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
            </form>
 
            </div>
        
    </div>
